<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>SOPs</title>
<link href="assets/css/style.css" rel="stylesheet"/>
<style>
    /* Match Product Guide grid + cards */
    .pageTitle{font-size: 40px; font-weight: 800; margin: 18px 0 6px 0;}
    .pageSubtitle{opacity:.85; margin: 0 0 18px 0;}

    .productsGrid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
      margin-top: 18px;
    }
    @media (max-width: 1100px) {
      .productsGrid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 680px) {
      .productsGrid{ grid-template-columns: 1fr; }
      .pageTitle{font-size: 32px;}
    }

    .productCard{
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.09);
      border-radius: 22px;
      padding: 18px 18px 14px 18px;
      box-shadow: 0 18px 55px rgba(0,0,0,0.40);
      min-height: 230px;
      display:flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .productTitle{
      font-weight: 800;
      text-align:center;
      font-size: 18px;
      letter-spacing: .2px;
      margin-top: 4px;
      margin-bottom: 14px;
    }
    .thumbPlaceholder{
      border: 1px dashed rgba(255,255,255,0.16);
      border-radius: 14px;
      height: 110px;
      background: rgba(0,0,0,0.10);
    }
    .productButtons{display:flex; justify-content:center; gap: 10px; margin-top: 14px;}
    .productButtons.oneBtn{justify-content:center;}

    .pillBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.03);
      color: #fff;
      text-decoration:none;
      font-weight: 700;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    .pillBtn:hover{
      border-color: rgba(160,112,255,0.55);
      background: rgba(160,112,255,0.12);
    }
    .pillBtn:active{ transform: scale(0.98); }
    .pillBtn:focus-visible{ outline: 2px solid rgba(160,112,255,0.85); outline-offset: 2px; }
  
    /* v1.22: smaller tiles (~33% smaller) + centered return card */
    .productsGrid{ gap: 14px; }
    .productCard{
      border-radius: 18px;
      padding: 12px 12px 10px 12px;
      min-height: 240px;
    }
    .productTitle{ font-size: 16px; margin-bottom: 10px; }
    .thumbPlaceholder{ height: 148px; border-radius: 12px; }
    .productButtons{ margin-top: 10px; }
    .pillBtn{ padding: 8px 12px; font-size: 13px; }

    .productCard.returnCard{ grid-column: 2; }
    @media (max-width: 1100px){
      .productCard.returnCard{ grid-column: auto; }
    }

    .thumbImg{
      width: 100%;
      height: 148px;
      object-fit: contain;
      display: block;
      padding: 6px;
    }

  </style>
<link href="manifest.webmanifest" rel="manifest"/><meta content="#0a1633" name="theme-color"/><meta content="yes" name="apple-mobile-web-app-capable"/><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/><link href="assets/icons/icon-512.png" rel="apple-touch-icon"/></head>
<body>
<div class="container">
<div class="siteHeader"><img alt="Bearing Wholesalers" class="siteLogo" src="assets/img/logo.png"/></div>
<div class="topbar">
<div class="leftBtns">
<a class="btn" href="index.html">⤒ Dashboard</a>
</div>
<div class="rightBtns">
<button class="btn" data-action="suggest" type="button">Suggest edit</button>
<button class="btn" data-action="devnotes" type="button">Dev notes</button>
<button class="btn" data-action="admin" type="button">Admin</button>
</div>
</div>
<div class="pageTitle">SOPs</div>
<div class="pageSubtitle">Choose a SOP category.</div>
<div class="productsGrid">
<div class="productCard menuTile">
<a aria-label="Sales" class="menuLink" href="sop-sales.html">
<img alt="Sales icon" class="thumbImg" onerror="this.onerror=null;this.src='/assets/img/menu/_generic.png';this.classList.add('is-missing');" src="assets/img/menu/sales.png"/>
</a>
</div>
<div class="productCard menuTile">
<a aria-label="Purchasing" class="menuLink" href="sops.html">
<img alt="Purchasing icon" class="thumbImg" onerror="this.onerror=null;this.src='/assets/img/menu/_generic.png';this.classList.add('is-missing');" src="assets/img/menu/purchasing.png"/>
</a>
</div>
<div class="productCard menuTile">
<a aria-label="Inventory" class="menuLink" href="sops.html">
<img alt="Inventory icon" class="thumbImg" onerror="this.onerror=null;this.src='/assets/img/menu/_generic.png';this.classList.add('is-missing');" src="assets/img/menu/inventory.png"/>
</a>
</div>
<div class="productCard menuTile">
<a aria-label="Accounts" class="menuLink" href="sop-accounts.html">
<img alt="Accounts icon" class="thumbImg" onerror="this.onerror=null;this.src='/assets/img/menu/_generic.png';this.classList.add('is-missing');" src="assets/img/menu/accounts.png"/>
</a>
</div>
<div class="productCard menuTile">
<a aria-label="Safety" class="menuLink" href="sops.html">
<img alt="Safety icon" class="thumbImg" onerror="this.onerror=null;this.src='/assets/img/menu/_generic.png';this.classList.add('is-missing');" src="assets/img/menu/safety.png"/>
</a>
</div>
<div class="productCard menuTile">
<a aria-label="Reports" class="menuLink" href="sop-reports.html">
<img alt="Reports icon" class="thumbImg" onerror="this.onerror=null;this.src='/assets/img/menu/_generic.png';this.classList.add('is-missing');" src="assets/img/menu/reports.png"/>
</a>
</div>
</div>
</div>
<script src="assets/js/app.js"></script>
<script>
    (function(){
      try{
        const raw = localStorage.getItem('bwproguide.settings');
        const s = raw ? JSON.parse(raw) : {};
        document.querySelectorAll('[data-meta="version"]').forEach(el=>el.textContent=s.version || 'v1.21');
        document.querySelectorAll('[data-meta="lastUpdated"]').forEach(el=>el.textContent=s.lastUpdated || '—');
      }catch(e){}
    })();
  </script>
</body>
</html>
