<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Categories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="pg">
  <header class="pg-header">
    <div class="pg-header__inner">
      <div class="pg-brand">
        <div class="pg-brand__mark" aria-hidden="true">⚙️</div>
        <div class="pg-brand__text">
          <div class="pg-title">Product Categories</div>
          <div class="pg-subtitle">Quick reference taxonomy (brief)</div>
        </div>
      </div>

      <div class="pg-actions">
        <a class="btn btn--ghost" href="dashboard.html" title="Back to Dashboard">Dashboard</a>
      </div>
    </div>
  </header>

  <main class="pg-main">
    <section class="pg-section">
      <div class="section-head">
        <h1 class="h1">Choose a category</h1>
        <p class="muted">Tap a tile to view the hierarchy list.</p>
      </div>

      <div id="categoryGrid" class="tile-grid" aria-label="Category tiles"></div>
    </section>
  </main>

  <script src="taxonomy.js"></script>
</body>
</html>
